---
layout: default
title: Projects
permalink: /projects
---
<div class="projectsContainer">

  {% for project in site.data.projects %}

  <div class="projectContainer">
    <img src="{{ project.img }}" alt="">
    <div>
      <h3>{{ project.title }}</h3>
      <p class="projectLinks">| <a href="{{ project.github }}">Github</a> | <a href="{{ project.demo }}">Demo</a></p>

      {% for para in project.body %}
      <p>{{ para }}</p>
      {% endfor %}

    </div>
  </div>

  {% endfor %}

</div>
